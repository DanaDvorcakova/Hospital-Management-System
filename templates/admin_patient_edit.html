{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<!-- Page Content: Edit Patient Form -->
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <!-- Card Container -->
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header" style="background-color: #ffc107; color: white;"> <!-- Yellow-Orange background -->
                <h4 class="mb-0">Edit Patient</h4>
            </div>

            <!-- Page Content: Edit Patient Form -->
            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Patient Name</label>
                        <input type="text" name="name" class="form-control"
                               value="{{ patient.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control"
                               value="{{ patient.age }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control"
                               value="{{ patient.phone }}" required>
                    </div>

                    <!-- Action Buttons: Cancel and Submit -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_patients') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn" style="background-color: #ffc107; color: black;">
                            Update Patient
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
