{% extends "base.html" %}

{% block extra_head %}
    <style>
        .login-page {
            background: url('{{ url_for("static", filename="image/clinic.jpg") }}') center / cover no-repeat;
        }
    </style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="container login-container">

        <!-- Welcome text -->
        <div class="row">
            <div class="col-12">
                <div class="welcome-section">
                    <h2 class="display-5 mb-3">
                        Welcome to <span class="d-block">MedicalCare Clinic</span>
                    </h2>
                    <p class="lead">
                        Manage appointments, view records, and stay connected with your healthcare team.
                    </p>
                    <hr class="my-4">
                </div>
            </div>
        </div>

        <!-- Login form -->
        <div class="row">
            <div class="col-12 col-sm-9 col-md-7 col-lg-5">
                <div class="login-card mt-3">

                    <h3 class="text-center mb-4">ðŸ”‘ Login</h3>

                    <form method="POST">
                        {% if error %}
                            <div class="alert alert-danger text-center">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>

                        <div class="mt-3 text-center">
                            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100">
                                Create an Account
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
