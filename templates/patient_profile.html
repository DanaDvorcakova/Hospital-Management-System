{% extends "base.html" %}

{% block title %}Edit Patient Profile{% endblock %}

{% block content %}
<!-- Centered Profile Edit Form -->
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <!-- Title for Profile Edit -->
                <h3 class="text-center mb-2">
                    ðŸ‘¤ Patient Profile
                </h3>
                <!-- Description under title -->
                <p class="text-center mb-4 text-muted">
                    Here you can update your personal information.
                </p>

                <!-- Profile Edit Form -->
                <form method="POST">
                    <!-- Name Input -->
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
                    </div>

                    <!-- Age Input -->
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
                    </div>

                    <!-- Gender Selection -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                        </select>
                    </div>

                    <!-- Phone Input -->
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" value="{{ patient.phone }}" required>
                    </div>

                    <!-- Action buttons for submitting or canceling -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                    </div>
                </form>

                <!-- Cancel link -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('patient_appointments') }}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
